<!doctype html>
<html lang="en" ng-app="GifChat">
    <head>
        <meta charset="utf-8">
        <title>GifChat!</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation" ng-controller="NavController">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Gif Chat</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="chat">Chat</a></li>
                    <li><a ui-sref="video">Video</a></li>
                    <li><a ui-sref="about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="user.name == '[anonymous]'"><a ui-sref="login">Log In</a></li>
                    <li ng-hide="user.name == '[anonymous]'"><a href="#" class="btn btn-small btn-danger" ng-click="logout()">Logout {{user.name}}</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div ui-view>

            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
