<div>
    <h3>This is the chat window.</h3>
    <ul class="chatThread">
        <li ng-repeat="message in messages">
            <message-renderer message="message"></message-renderer>
        </li>
    </ul>

    <div id="chatInput">

        <form class="form-inline" ng-submit="submit()">
            <input ng-model="messageToSend" ng-disabled="!inputEnabled" />
        </form>
    </div>

</div>
