<h1>Video Chat!</h1>
<div ng-switch="inChannel">
    <div ng-switch-when="false" class="well">
        <form class="form-inline">
            <input type="text" ng-model="sessionId" />
            <a class='btn' ui-sref="videochannel({session: sessionId})">Create/Join</a>
        </form>
    </div>
</div>
